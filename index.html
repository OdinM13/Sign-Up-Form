<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Sign-Up Form</title>
    </head>
    <body>
        <div class="sidebar">   
            <img class="background" src="assets/background.jpg" alt="green leaves" />
            <div class="black-bar">
                <img class="logo" src="assets/odin-lined.png" alt="odin logo" />
                <p class="logo-name">ODIN</p>
            </div>
            <div class="credit">Photo by Halie West on Unsplash</div>
        </div>
        <div class="content">
            <div class="intro class="intro"">
                <p>This is not a real online service! You know you need something like this your life to help you realize your deepest dreams. <br>Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="rest">
                <form action="" method="get" class="sign-up">
                    <div class="white-box">
                        <p>Let's do this!</p>
                        <div class="input-fields">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first-name" id="first-name" pattern="^[A-Z][a-z]+$"/>
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="last-name" pattern="^[A-Z][a-z]+$"/>
                            </div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" />
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="phone" />
                            </div>
                            <div>
                                <label for="set-pw">PASSWORD</label>
                                <input type="password" name="set-pw" id="set-pw" required/>
                            </div>
                            <div>
                                <label for="confirm-pw">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm-pw" id="confirm-pw" required/>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="create-account" type="submit">Create Account</button>
                    </div>
                </form>
                <div class="registered">
                    <p>Already have an account? <a>Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
